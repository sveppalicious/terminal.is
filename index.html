<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Arrivals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="src/arrivals.js"></script>
    <script type="text/javascript" src="src/departures.js"></script>
    <script type="text/javascript" src="src/style.js"></script>
</head>

<body>

    <!-- Simple header with fixed tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title"><a href="http://www.kefairport.is/English/">Keflav√≠k Airport</a></span>
            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#fixed-tab-1" class="mdl-layout__tab is-active"><i class="material-icons">flight_land</i> Arrivals</a>
                <a href="#fixed-tab-2" class="mdl-layout__tab"><i class="material-icons">flight_takeoff</i> Departures</a>
            </div>
        </header>
        <main class="mdl-layout__content">
            <!-- Arrivals -->
            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                <div class="page-content">
                    <!-- Your content goes here -->
                    <div id="schedule" class="card">
                        <h3 id="date1"></h3>
                        <div class="table-responsive-vertical shadow-z-1">
                            <table id="table" class="table table-hover table-mc-pink">
                              <thead>
                                <tr>
                                  <th class="mdl-data-table__cell--non-numeric">Flight</th>
                                  <th class="mdl-data-table__cell--non-numeric">Airline</th>
                                  <th class="mdl-data-table__cell--non-numeric">From</th>
                                  <th>Arrival</th>
                                  <th class="mdl-data-table__cell--non-numeric">Status</th>
                                </tr>
                              </thead>
                              <tbody id="arrivals">

                              </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                <div class="page-content">
                    <!-- Your content goes here -->
                    <div id="schedule" class="card">
                        <h3 id="date2"></h3>
                        <div class="table-responsive-vertical shadow-z-1">
                            <table id="table" class="table table-hover table-mc-pink">
                                <thead>
                                    <tr>
                                        <th class="mdl-data-table__cell--non-numeric">Flight</th>
                                        <th class="mdl-data-table__cell--non-numeric">Airline</th>
                                        <th class="mdl-data-table__cell--non-numeric">To</th>
                                        <th>Departure</th>
                                        <th class="mdl-data-table__cell--non-numeric">Status</th>
                                    </tr>
                                </thead>
                                <tbody id="departures">

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </section>
        </main>
    </div>

</body>

</html>
